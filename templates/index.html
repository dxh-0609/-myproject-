<!DOCTYPE html>
<html lang="zh" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-en="Enterprise Monitor System" data-zh="企业级监控系统">企业级监控系统</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <!-- ECharts GL for 3D -->
    <script src="https://cdn.jsdelivr.net/npm/echarts-gl@2.0.9/dist/echarts-gl.min.js"></script>
    
    <style>
        :root {
            --primary: #1890ff;
            --secondary: #6c757d;
            --success: #52c41a;
            --danger: #ff4d4f;
            --warning: #faad14;
            --info: #17a2b8;
            --light: #f8f9fa;
            --dark: #343a40;
        }

        [data-theme="dark"] {
            --bs-body-bg: #1a1d23;
            --bs-body-color: #e9ecef;
            --bs-card-bg: #2d3035;
            --bs-border-color: #495057;
        }

        .theme-dark {
            background-color: var(--bs-body-bg) !important;
            color: var(--bs-body-color) !important;
        }

        .card-dark {
            background-color: var(--bs-card-bg) !important;
            border-color: var(--bs-border-color) !important;
        }

        .stat-card {
            transition: transform 0.2s;
            border-left: 4px solid var(--primary);
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }

        .stat-card.cpu {
            border-left-color: var(--danger);
        }

        .stat-card.memory {
            border-left-color: var(--warning);
        }

        .stat-card.disk {
            border-left-color: var(--success);
        }

        .stat-card.network {
            border-left-color: var(--info);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
        }

        .topology-container {
            height: 500px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .node {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .node:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .node.healthy { border: 3px solid var(--success); }
        .node.warning { border: 3px solid var(--warning); }
        .node.critical { border: 3px solid var(--danger); }

        .connection {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            height: 2px;
            transform-origin: 0 0;
        }

        .animated-gradient {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        [data-theme="dark"] .glass-effect {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="theme-dark">
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-graph-up-arrow"></i>
                <span data-en="Enterprise Monitor" data-zh="企业级监控">企业级监控</span>
            </a>
            
            <div class="d-flex">
                <!-- 主题切换 -->
                <div class="btn-group me-2">
                    <button class="btn btn-outline-light btn-sm" onclick="toggleTheme()">
                        <i class="bi" id="theme-icon"></i>
                        <span id="theme-text" data-en="Light" data-zh="浅色">浅色</span>
                    </button>
                </div>
                
                <!-- 语言切换 -->
                <div class="btn-group me-2">
                    <button class="btn btn-outline-light btn-sm" onclick="switchLanguage('zh')">中文</button>
                    <button class="btn btn-outline-light btn-sm" onclick="switchLanguage('en')">EN</button>
                </div>
                
                <!-- 实时状态 -->
                <span class="navbar-text">
                    <i class="bi bi-circle-fill text-success"></i>
                    <span data-en="System Normal" data-zh="系统正常">系统正常</span>
                </span>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <!-- 统计卡片 -->
        <div class="row mb-4">
            <div class="col-xl-3 col-md-6 mb-3">
                <div class="card stat-card cpu text-white bg-danger h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 data-en="CPU Usage" data-zh="CPU使用率">CPU使用率</h6>
                                <h2 id="avg-cpu">0%</h2>
                            </div>
                            <i class="bi bi-cpu display-4 opacity-50"></i>
                        </div>
                        <div class="progress" style="height: 5px;">
                            <div id="cpu-progress" class="progress-bar" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-xl-3 col-md-6 mb-3">
                <div class="card stat-card memory text-dark bg-warning h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 data-en="Memory Usage" data-zh="内存使用率">内存使用率</h6>
                                <h2 id="avg-memory">0%</h2>
                            </div>
                            <i class="bi bi-memory display-4 opacity-50"></i>
                        </div>
                        <div class="progress" style="height: 5px;">
                            <div id="memory-progress" class="progress-bar bg-warning" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-xl-3 col-md-6 mb-3">
                <div class="card stat-card disk text-white bg-success h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 data-en="Active Hosts" data-zh="活跃主机">活跃主机</h6>
                                <h2 id="active-hosts">0</h2>
                            </div>
                            <i class="bi bi-pc display-4 opacity-50"></i>
                        </div>
                        <small data-en="Monitored Systems" data-zh="监控中的系统">监控中的系统</small>
                    </div>
                </div>
            </div>
            
            <div class="col-xl-3 col-md-6 mb-3">
                <div class="card stat-card network text-white bg-info h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 data-en="Active Alerts" data-zh="活跃告警">活跃告警</h6>
                                <h2 id="active-alerts">0</h2>
                            </div>
                            <i class="bi bi-exclamation-triangle display-4 opacity-50"></i>
                        </div>
                        <small data-en="Requires Attention" data-zh="需要注意">需要注意</small>
                    </div>
                </div>
            </div>
        </div>

        <!-- 标签页导航 -->
        <ul class="nav nav-tabs" id="monitorTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="dashboard-tab" data-bs-toggle="tab" data-bs-target="#dashboard" type="button" role="tab">
                    <i class="bi bi-speedometer2"></i>
                    <span data-en="Dashboard" data-zh="仪表板">仪表板</span>
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="topology-tab" data-bs-toggle="tab" data-bs-target="#topology" type="button" role="tab">
                    <i class="bi bi-diagram-3"></i>
                    <span data-en="3D Topology" data-zh="3D拓扑">3D拓扑</span>
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="analytics-tab" data-bs-toggle="tab" data-bs-target="#analytics" type="button" role="tab">
                    <i class="bi bi-graph-up"></i>
                    <span data-en="Analytics" data-zh="分析">分析</span>
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="alerts-tab" data-bs-toggle="tab" data-bs-target="#alerts" type="button" role="tab">
                    <i class="bi bi-bell"></i>
                    <span data-en="Alerts" data-zh="告警">告警</span>
                    <span class="badge bg-danger" id="alert-badge">0</span>
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="reports-tab" data-bs-toggle="tab" data-bs-target="#reports" type="button" role="tab">
                    <i class="bi bi-file-earmark-text"></i>
                    <span data-en="Reports" data-zh="报告">报告</span>
                </button>
            </li>
        </ul>

        <!-- 标签页内容 -->
        <div class="tab-content mt-3" id="monitorTabsContent">
            <!-- 仪表板标签 -->
            <div class="tab-pane fade show active" id="dashboard" role="tabpanel">
                <div class="row">
                    <div class="col-lg-8 mb-4">
                        <div class="card card-dark h-100">
                            <div class="card-header">
                                <h5 data-en="Real-time Monitoring" data-zh="实时监控">实时监控</h5>
                            </div>
                            <div class="card-body">
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <select id="hostSelect" class="form-select">
                                            <option value="" data-en="Select Host..." data-zh="选择主机...">选择主机...</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <button class="btn btn-primary me-2" onclick="addChart()">
                                            <i class="bi bi-plus-circle"></i>
                                            <span data-en="Add Chart" data-zh="添加图表">添加图表</span>
                                        </button>
                                        <button class="btn btn-outline-danger" onclick="clearCharts()">
                                            <i class="bi bi-trash"></i>
                                            <span data-en="Clear All" data-zh="清空所有">清空所有</span>
                                        </button>
                                    </div>
                                </div>
                                <div id="chartContainer" class="row"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-lg-4 mb-4">
                        <div class="card card-dark h-100">
                            <div class="card-header">
                                <h5 data-en="Host Status" data-zh="主机状态">主机状态</h5>
                            </div>
                            <div class="card-body">
                                <div id="hostStatusList"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 3D拓扑标签 -->
            <div class="tab-pane fade" id="topology" role="tabpanel">
                <div class="card card-dark">
                    <div class="card-header">
                        <h5 data-en="3D Server Topology" data-zh="3D服务器拓扑">3D服务器拓扑</h5>
                    </div>
                    <div class="card-body">
                        <div id="topologyChart" style="height: 600px;"></div>
                    </div>
                </div>
            </div>

            <!-- 分析标签 -->
            <div class="tab-pane fade" id="analytics" role="tabpanel">
                <div class="row">
                    <div class="col-12 mb-4">
                        <div class="card card-dark">
                            <div class="card-header">
                                <h5 data-en="Performance Analytics" data-zh="性能分析">性能分析</h5>
                            </div>
                            <div class="card-body">
                                <div id="analyticsChart" style="height: 400px;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 告警标签 -->
            <div class="tab-pane fade" id="alerts" role="tabpanel">
                <div class="card card-dark">
                    <div class="card-header">
                        <h5 data-en="Alert Management" data-zh="告警管理">告警管理</h5>
                    </div>
                    <div class="card-body">
                        <div id="alertsManagement"></div>
                    </div>
                </div>
            </div>

            <!-- 报告标签 -->
            <div class="tab-pane fade" id="reports" role="tabpanel">
                <div class="card card-dark">
                    <div class="card-header">
                        <h5 data-en="Reports & Export" data-zh="报告与导出">报告与导出</h5>
                    </div>
                    <div class="card-body">
                        <div id="reportsSection"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // 全局变量和配置
        let currentLanguage = 'zh';
        let currentTheme = 'dark';
        let hostCharts = new Map();
        let topologyChart = null;
        let analyticsChart = null;

        // 主题切换
        function toggleTheme() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', currentTheme);
            document.body.className = currentTheme === 'dark' ? 'theme-dark' : '';
            updateThemeButton();
            updateChartsTheme();
        }

        function updateThemeButton() {
            const icon = document.getElementById('theme-icon');
            const text = document.getElementById('theme-text');
            if (currentTheme === 'dark') {
                icon.className = 'bi bi-sun';
                text.textContent = currentLanguage === 'zh' ? '浅色' : 'Light';
            } else {
                icon.className = 'bi bi-moon';
                text.textContent = currentLanguage === 'zh' ? '深色' : 'Dark';
            }
        }

        function updateChartsTheme() {
            const isDark = currentTheme === 'dark';
            const textColor = isDark ? '#e9ecef' : '#343a40';
            const backgroundColor = isDark ? '#2d3035' : '#ffffff';
            
            // 更新所有图表主题
            hostCharts.forEach(chartInfo => {
                chartInfo.chart.setOption({
                    backgroundColor: backgroundColor,
                    textStyle: { color: textColor }
                });
            });
            
            if (topologyChart) {
                topologyChart.setOption({
                    backgroundColor: backgroundColor
                });
            }
        }

        // 3D拓扑图
        function initTopologyChart() {
            const chartDom = document.getElementById('topologyChart');
            topologyChart = echarts.init(chartDom);
            
            const option = {
                backgroundColor: currentTheme === 'dark' ? '#2d3035' : '#ffffff',
                tooltip: {},
                visualMap: {
                    show: false,
                    dimension: 2,
                    min: 0,
                    max: 100,
                    inRange: {
                        color: ['#313695', '#4575b4', '#74add1', '#abd9e9', '#e0f3f8', '#ffffbf', '#fee090', '#fdae61', '#f46d43', '#d73027', '#a50026']
                    }
                },
                xAxis3D: {
                    type: 'value'
                },
                yAxis3D: {
                    type: 'value'
                },
                zAxis3D: {
                    type: 'value'
                },
                grid3D: {
                    axisLine: {
                        lineStyle: { color: currentTheme === 'dark' ? '#e9ecef' : '#343a40' }
                    },
                    axisPointer: {
                        lineStyle: { color: currentTheme === 'dark' ? '#e9ecef' : '#343a40' }
                    },
                    viewControl: {
                        autoRotate: true,
                        autoRotateSpeed: 10
                    }
                },
                series: [{
                    type: 'scatter3D',
                    symbolSize: 20,
                    data: [],
                    itemStyle: {
                        borderWidth: 1,
                        borderColor: 'rgba(255,255,255,0.8)'
                    }
                }]
            };
            
            topologyChart.setOption(option);
        }

        function updateTopologyData(hostsData) {
            if (!topologyChart) initTopologyChart();
            
            const data = hostsData.map((host, index) => {
                const angle = (index / hostsData.length) * 2 * Math.PI;
                const radius = 10;
                return [
                    Math.cos(angle) * radius,
                    Math.sin(angle) * radius,
                    Math.random() * 5,
                    host.cpu || 0
                ];
            });
            
            topologyChart.setOption({
                series: [{
                    data: data
                }]
            });
        }

        // 动态数据展示 - 实时更新统计卡片
        function updateStats(hostsData) {
            if (hostsData.length === 0) return;
            
            const totalCPU = hostsData.reduce((sum, host) => sum + (host.cpu || 0), 0);
            const totalMemory = hostsData.reduce((sum, host) => sum + (host.memory || 0), 0);
            const avgCPU = (totalCPU / hostsData.length).toFixed(1);
            const avgMemory = (totalMemory / hostsData.length).toFixed(1);
            
            document.getElementById('avg-cpu').textContent = avgCPU + '%';
            document.getElementById('avg-memory').textContent = avgMemory + '%';
            document.getElementById('cpu-progress').style.width = avgCPU + '%';
            document.getElementById('memory-progress').style.width = avgMemory + '%';
            document.getElementById('active-hosts').textContent = hostsData.length;
            
            // 动画效果
            document.querySelectorAll('.stat-card').forEach(card => {
                card.classList.add('pulse');
                setTimeout(() => card.classList.remove('pulse'), 2000);
            });
        }

        // 主机状态列表
        function updateHostStatus(hostsData) {
            const container = document.getElementById('hostStatusList');
            let html = '';
            
            hostsData.forEach(host => {
                const status = getHostStatus(host);
                html += `
                    <div class="d-flex justify-content-between align-items-center mb-2 p-2 rounded glass-effect">
                        <div>
                            <i class="bi bi-pc me-2"></i>
                            <strong>${host.host}</strong>
                        </div>
                        <div class="text-end">
                            <small class="d-block">CPU: ${host.cpu}%</small>
                            <small class="d-block">Memory: ${host.memory}%</small>
                            <span class="badge bg-${status.color}">${status.text}</span>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html || '<p class="text-muted">No hosts available</p>';
        }

        function getHostStatus(host) {
            if (host.cpu > 80 || host.memory > 85) {
                return { color: 'danger', text: currentLanguage === 'zh' ? '危险' : 'Critical' };
            } else if (host.cpu > 60 || host.memory > 70) {
                return { color: 'warning', text: currentLanguage === 'zh' ? '警告' : 'Warning' };
            } else {
                return { color: 'success', text: currentLanguage === 'zh' ? '正常' : 'Normal' };
            }
        }

        // 初始化所有功能
        document.addEventListener('DOMContentLoaded', function() {
            updateThemeButton();
            initTopologyChart();
            loadInitialData();
            
            // 定时更新
            setInterval(loadInitialData, 2000);
        });

        function loadInitialData() {
            fetch('/api/hosts')
                .then(response => response.json())
                .then(hosts => {
                    updateHostSelect(hosts);
                    return Promise.all(hosts.map(host => 
                        fetch(`/api/data?host=${host}`).then(r => r.json())
                    ));
                })
                .then(hostsData => {
                    const allData = hostsData.flat();
                    updateStats(allData);
                    updateHostStatus(allData);
                    updateTopologyData(allData);
                });
        }

        function updateHostSelect(hosts) {
            const select = document.getElementById('hostSelect');
            select.innerHTML = '<option value="" data-en="Select Host..." data-zh="选择主机...">选择主机...</option>';
            hosts.forEach(host => {
                const option = document.createElement('option');
                option.value = host;
                option.textContent = host;
                select.appendChild(option);
            });
        }

        // 其他现有功能保持不变（图表管理、告警、导出等）
        // ... 保留之前的所有JavaScript功能代码
    </script>
</body>
</html>
